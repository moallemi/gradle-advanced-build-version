plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
    id 'java-gradle-plugin'

    id 'com.diffplug.gradle.spotless' version '3.27.2'
    id 'com.adarshr.test-logger' version '2.0.0'

    id "com.jfrog.bintray" version "1.8.4"
    id "maven-publish"
    id "signing"
}

apply from: 'configs/spotless.gradle'
apply from: 'configs/jacoco.gradle'

repositories {
    google()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.70"
    implementation "com.android.tools.build:gradle:3.0.0"
    implementation "org.eclipse.jgit:org.eclipse.jgit:5.7.0.202003110725-r"

    testImplementation gradleTestKit()
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation "io.mockk:mockk:1.9.3"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

project.ext.pluginId = 'me.moallemi.advanced-build-version'
gradlePlugin {
    plugins {
        myPlugin {
            id = project.pluginId
            implementationClass = 'me.moallemi.gradle.advancedbuildversion.AdvancedBuildVersionPlugin'
        }
    }
}

apply from: 'configs/test-setup.gradle'
apply from: 'gradle/publish.gradle'
